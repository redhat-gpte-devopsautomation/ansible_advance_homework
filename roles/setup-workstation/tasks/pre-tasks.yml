- name: yum clean
  shell: yum clean all
- name: install pip
  yum:
    name:
      - python-pip
    warn: false
- name: Install openstacksdk library
  pip:
    name: "{{ item }}"
    state: latest
    extra_args: -U
  with_items:
    - futures
    - openstacksdk
- name: fix import statements for queue library in Python2.7
  replace:
    path: "{{ item }}"
    regex: 'import queue'
    replace: 'import Queue from queue'
  with_items:
    - /usr/lib/python2.7/site-packages/openstack/cloud/openstackcloud.py
    - /usr/lib/python2.7/site-packages/openstack/utils.py
- name: Create clouds.yaml file
  blockinfile:
    create: yes
    path: /etc/openstack/clouds.yaml
    block: |2
      clouds:
        ospcloud:
          auth:
            auth_url: http://192.168.0.20:5000/
            password: r3dh4t1!
            project_name: admin
            username: admin
          identity_api_version: '3.0'
          region_name: RegionOne
- name: Set openstack.pub authorized key from file
  authorized_key:
    user: cloud-user
    state: present
    key: "{{ lookup('file', '/root/.ssh/openstack.pub') }}"
